<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { render, h, Text, Fragment } from "./runtime-dom.esm.js";

      const VueComponent = {
        props: {
          name: String,
          age: Number,
        },
        // data() {
        //   return {
        //     name: "leo",
        //     age: 23,
        //   };
        // },
        render() {
          return h(Fragment, [
            h(Text, "my name is " + this.name),
            h("h2", this.age),
          ]);
        },
      };

      render(h(VueComponent, { a: 1, b: 2, name: "leo", age: 23 }), app);
    </script>
  </body>
</html>
